name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test_on_push:
    if: ${{ github.event_name == "push" }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.9", "3.10"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          auto-update-conda: true
          auto-activate-base: false
          activate-environment: test
          python-version: ${{ matrix.python-version }}
          environment-file: env.yml

      - name: Run all tests (except pull_request marked)
        shell: bash -l {0}
        run: |
          conda info -a
          pytest -sv --cov-report term-missing -m "not pull_request" --cov=. test.py

  test_on_pull_request:
    if: ${{ github.event_name == "pull_request" }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.9", "3.10"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          auto-update-conda: true
          auto-activate-base: false
          activate-environment: test
          python-version: ${{ matrix.python-version }}
          environment-file: env.yml

      - name: Run all tests
        shell: bash -l {0}
        run: |
          conda info -a
          pytest -sv --cov-report term-missing --cov=. test.py
